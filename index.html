<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca do Cachorro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #E6D1F2;
            color: #4B0082;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        #hangman-canvas {
            width: 200px;
            height: 200px;
            margin: 20px 0;
        }
        #word-display {
            font-size: 2rem;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #FFD700;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 350px;
            margin: 20px 0;
        }
        .key {
            background-color: #D8BFD8;
            color: #4B0082;
            border: none;
            padding: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .key:disabled {
            background-color: #A9A9A9;
            cursor: not-allowed;
        }
        #message {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }
        #restart-btn {
            background-color: #FF69B4;
            color: #4B0082;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        #restart-btn:hover {
            background-color: #FF1493;
        }
        #feedback {
            display: none;
            margin: 10px 0;
        }
        #feedback img {
            width: 100px;
            height: auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            #hangman-canvas {
                width: 150px;
                height: 150px;
            }
            #word-display {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            #keyboard {
                grid-template-columns: repeat(7, 1fr);
                max-width: 300px;
            }
            .key {
                padding: 8px;
                font-size: 1rem;
            }
            #restart-btn {
                font-size: 1rem;
                padding: 8px 16px;
            }
            #feedback img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <h1>Jogo da Forca do Cachorro</h1>
    <div class="container">
        <canvas id="hangman-canvas"></canvas>
        <div id="word-display"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
        <button id="restart-btn">Jogar Novamente</button>
        <div id="feedback"></div>
    </div>
    <script>
        const words = [
            "CASA", "GATO", "PEIXE", "FLOR", "NUVEM", "SOL", "LUA", "BOLA", "RATO", "RIO",
            "MESA", "PATO", "FOGO", "VENTO", "LEITE", "SAPO", "TREM", "CEU", "PORTA", "LIVRO",
            "ARVORE", "CHAVE", "PONTE", "NINHO", "FESTA", "BRISA", "CAMPO", "ROCHA", "LAGO",
            "ESTRELA", "BANCO", "SINO", "CARRO", "JOGO", "MAR", "CAFE", "PAO", "SOPA", "DENTE",
            "FIO", "CHUVA", "NEVE", "SOLAR", "LAPIS", "CANETA", "BOTA", "SACO", "VIDRO", "MEL",
            "SAL"
        ];
        let currentWord = '';
        let guessedLetters = new Set();
        let mistakes = 0;
        const maxMistakes = 6;

        const canvas = document.getElementById('hangman-canvas');
        const ctx = canvas.getContext('2d');
        const wordDisplay = document.getElementById('word-display');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        const restartBtn = document.getElementById('restart-btn');
        const feedback = document.getElementById('feedback');

        function drawHangman() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#4B0082';
            ctx.lineWidth = 3;

            // Base
            ctx.beginPath();
            ctx.moveTo(20, 180);
            ctx.lineTo(180, 180);
            ctx.stroke();

            // Poste
            ctx.moveTo(50, 180);
            ctx.lineTo(50, 20);
            ctx.stroke();

            // Trave
            ctx.lineTo(120, 20);
            ctx.stroke();

            // Corda
            ctx.lineTo(120, 40);
            ctx.stroke();

            if (mistakes >= 1) { // Cabeça
                ctx.beginPath();
                ctx.arc(120, 60, 20, 0, Math.PI * 2);
                ctx.stroke();
            }
            if (mistakes >= 2) { // Tronco
                ctx.beginPath();
                ctx.moveTo(120, 80);
                ctx.lineTo(120, 120);
                ctx.stroke();
            }
            if (mistakes >= 3) { // Braço esquerdo
                ctx.beginPath();
                ctx.moveTo(120, 90);
                ctx.lineTo(100, 110);
                ctx.stroke();
            }
            if (mistakes >= 4) { // Braço direito
                ctx.beginPath();
                ctx.moveTo(120, 90);
                ctx.lineTo(140, 110);
                ctx.stroke();
            }
            if (mistakes >= 5) { // Perna esquerda
                ctx.beginPath();
                ctx.moveTo(120, 120);
                ctx.lineTo(100, 150);
                ctx.stroke();
            }
            if (mistakes >= 6) { // Perna direita
                ctx.beginPath();
                ctx.moveTo(120, 120);
                ctx.lineTo(140, 150);
                ctx.stroke();
            }
        }

        function updateWordDisplay() {
            wordDisplay.textContent = currentWord
                .split('')
                .map(letter => guessedLetters.has(letter) ? letter : '_')
                .join(' ');
        }

        function createKeyboard() {
            keyboard.innerHTML = '';
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.textContent = letter;
                btn.addEventListener('click', () => guessLetter(letter));
                keyboard.appendChild(btn);
            });
        }

        function guessLetter(letter) {
            guessedLetters.add(letter);
            document.querySelectorAll('.key').forEach(btn => {
                if (btn.textContent === letter) btn.disabled = true;
            });

            if (!currentWord.includes(letter)) {
                mistakes++;
            }

            drawHangman();
            updateWordDisplay();
            checkGameStatus();
        }

        function checkGameStatus() {
            const currentGuess = currentWord.split('').map(letter => guessedLetters.has(letter) ? letter : '_').join('');
            if (currentGuess === currentWord) {
                message.textContent = 'Parabéns, você venceu!';
                feedback.innerHTML = '<img src="https://i.ibb.co/mmyBb56/IMG-1386.jpg" alt="Certo">';
                feedback.style.display = 'block';
                endGame();
            } else if (mistakes >= maxMistakes) {
                message.textContent = `Você perdeu! A palavra era: ${currentWord}`;
                feedback.innerHTML = '<img src="https://i.ibb.co/7tvpr1Y/IMG-1387.jpg" alt="Errado">';
                feedback.style.display = 'block';
                endGame();
            }
        }

        function endGame() {
            document.querySelectorAll('.key').forEach(btn => btn.disabled = true);
            restartBtn.style.display = 'block';
            setTimeout(() => {
                feedback.style.display = 'none';
            }, 2000);
        }

        function startGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters.clear();
            mistakes = 0;
            message.textContent = '';
            restartBtn.style.display = 'none';
            feedback.style.display = 'none';
            drawHangman();
            updateWordDisplay();
            createKeyboard();
        }

        restartBtn.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
