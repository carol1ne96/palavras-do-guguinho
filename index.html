<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras do Guguinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        #grid {
            display: grid;
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .cell {
            width: 50px;
            height: 50px;
            background-color: #000000;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .cell.correct {
            background-color: #00FF00;
            color: #000000;
        }

        .cell.wrong-position {
            background-color: #FFFF00;
            color: #000000;
        }

        .cell.incorrect {
            background-color: #808080;
            color: #FFFFFF;
        }

        #keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .keyboard-row {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .key {
            background-color: #000000;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            flex: 1;
            text-align: center;
            max-width: 40px;
        }

        .key.wide {
            max-width: 60px;
        }

        .key.correct {
            background-color: #00FF00;
            color: #000000;
        }

        .key.wrong-position {
            background-color: #FFFF00;
            color: #000000;
        }

        .key.incorrect {
            background-color: #808080;
            color: #FFFFFF;
        }

        #confirm-btn, #play-again-btn {
            background-color: #1E90FF;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #confirm-btn:hover, #play-again-btn:hover {
            background-color: #104E8B;
        }

        #message {
            font-size: 1.2rem;
            margin: 20px 0;
            text-align: center;
        }

        #dog-image {
            max-width: 200px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .cell {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .key {
                padding: 8px;
                font-size: 0.9rem;
                max-width: 30px;
            }

            .key.wide {
                max-width: 50px;
            }

            #dog-image {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Palavras do Guguinho</h1>
    <div id="game-container">
        <div id="grid"></div>
        <div id="keyboard"></div>
        <button id="confirm-btn">Confirmar</button>
        <div id="message"></div>
        <img id="dog-image" src="" alt="Guguinho">
        <button id="play-again-btn" style="display: none;">Jogar Novamente</button>
    </div>

    <script>
        const words = [
            "CASA", "GATO", "PEIXE", "FLOR", "NUVEM", "SOL", "LUA", "BOLA", "RATO", "RIO",
            "MESA", "PATO", "FOGO", "VENTO", "LEITE", "SAPO", "TREM", "CEU", "PORTA", "LIVRO",
            "ARVORE", "CHAVE", "PONTE", "NINHO", "FESTA", "BRISA", "CAMPO", "ROCHA", "LAGO", "ESTRELA",
            "BANCO", "SINO", "CARRO", "JOGO", "MAR", "CAFE", "PAO", "SOPA", "DENTE", "FIO",
            "CHUVA", "NEVE", "SOLAR", "LAPIS", "CANETA", "BOTA", "SACO", "VIDRO", "MEL", "SAL"
        ];

        const winImage = "https://i.ibb.co/mmyBb56/IMG-1386.jpg";
        const loseImage = "https://i.ibb.co/7tvpr1Y/IMG-1387.jpg";
        const maxAttempts = 6;
        let currentWord = "";
        let currentRow = 0;
        let currentCol = 0;
        let gameOver = false;
        let guess = [];

        const grid = document.getElementById("grid");
        const keyboard = document.getElementById("keyboard");
        const confirmBtn = document.getElementById("confirm-btn");
        const message = document.getElementById("message");
        const dogImage = document.getElementById("dog-image");
        const playAgainBtn = document.getElementById("play-again-btn");

        function startGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            currentRow = 0;
            currentCol = 0;
            gameOver = false;
            guess = [];
            message.textContent = "";
            dogImage.style.display = "none";
            playAgainBtn.style.display = "none";
            confirmBtn.style.display = "block";
            grid.innerHTML = "";
            keyboard.innerHTML = "";
            createGrid();
            createKeyboard();
        }

        function createGrid() {
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement("div");
                row.className = "row";
                for (let j = 0; j < currentWord.length; j++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    row.appendChild(cell);
                }
                grid.appendChild(row);
            }
        }

        function createKeyboard() {
            const keys = [

                ["Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P"],
                ["A", "S", "D", "F", "G", "H", "J", "K", "L"],
                ["Z", "X", "C", "V", "B", "N", "M", "⌫"]
            ];
            keys.forEach(rowKeys => {
                const row = document.createElement("div");
                row.className = "keyboard-row";
                rowKeys.forEach(key => {
                    const btn = document.createElement("div");
                    btn.className = `key ${key === "⌫" ? "wide" : ""}`;
                    btn.textContent = key;
                    btn.addEventListener("click", () => handleKey(key));
                    row.appendChild(btn);
                });
                keyboard.appendChild(row);
            });
        }

        function handleKey(key) {
            if (gameOver) return;
            if (key === "⌫") {
                if (currentCol > 0) {
                    currentCol--;
                    guess.pop();
                    const row = grid.children[currentRow];
                    row.children[currentCol].textContent = "";
                }
            } else if (key.match(/[A-Z]/) && currentCol < currentWord.length) {
                guess.push(key);
                const row = grid.children[currentRow];
                row.children[currentCol].textContent = key;
                currentCol++;
            }
        }

        function checkGuess() {
            if (currentCol !== currentWord.length) {
                message.textContent = "Complete a palavra!";
                return;
            }

            const guessStr = guess.join("");
            const row = grid.children[currentRow];
            let correctCount = 0;
            const letterCounts = {};

            // Count letters in target word
            for (let char of currentWord) {
                letterCounts[char] = (letterCounts[char] || 0) + 1;
            }

            // First pass: Mark correct letters (green)
            for (let i = 0; i < currentWord.length; i++) {
                const cell = row.children[i];
                const key = document.querySelector(`.key:not(.wide)[textContent="${guess[i]}"]`);
                if (guess[i] === currentWord[i]) {
                    cell.classList.add("correct");
                    if (key) key.classList.add("correct");
                    letterCounts[guess[i]]--;
                    correctCount++;
                }
            }

            // Second pass: Mark wrong position (yellow) and incorrect (gray)
            for (let i = 0; i < currentWord.length; i++) {
                const cell = row.children[i];
                const key = document.querySelector(`.key:not(.wide)[textContent="${guess[i]}"]`);
                if (!cell.classList.contains("correct")) {
                    if (currentWord.includes(guess[i]) && letterCounts[guess[i]] > 0) {
                        cell.classList.add("wrong-position");
                        if (key && !key.classList.contains("correct")) key.classList.add("wrong-position");
                        letterCounts[guess[i]]--;
                    } else {
                        cell.classList.add("incorrect");
                        if (key && !key.classList.contains("correct") && !key.classList.contains("wrong-position")) {
                            key.classList.add("incorrect");
                        }
                    }
                }
            }

            if (correctCount === currentWord.length) {
                message.textContent = "Parabéns, você venceu!";
                dogImage.src = winImage;
                dogImage.style.display = "block";
                gameOver = true;
                confirmBtn.style.display = "none";
                playAgainBtn.style.display = "block";
            } else if (currentRow === maxAttempts - 1) {
                message.textContent = `Você perdeu! A palavra era: ${currentWord}`;
                dogImage.src = loseImage;
                dogImage.style.display = "block";
                gameOver = true;
                confirmBtn.style.display = "none";
                playAgainBtn.style.display = "block";
            } else {
                currentRow++;
                currentCol = 0;
                guess = [];
            }
        }

        confirmBtn.addEventListener("click", checkGuess);
        playAgainBtn.addEventListener("click", startGame);

        startGame();
    </script>
</body>
</html>
