<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras do Guguinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: 700;
        }
        #word-grid {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .letter-box {
            width: 50px;
            height: 50px;
            border: 2px solid #FFFFFF;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
            line-height: 50px;
        }
        .correct {
            background-color: #00FF00; /* Verde */
        }
        .present {
            background-color: #FFFF00; /* Amarelo */
        }
        .absent {
            background-color: #808080; /* Cinza */
        }
        #feedback {
            margin-top: 20px;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: #FFFFFF;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #104E8B;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Palavras do Guguinho</h1>
    <div id="word-grid"></div>
    <div id="feedback"></div>
    <button id="restart-btn" style="display: none;">Jogar Novamente</button>
    <script>
        const words = [
            "CASA", "GATO", "PEIXE", "FLOR", "NUVEM", "SOL", "LUA", "BOLA", "RATO", "RIO",
            "MESA", "PATO", "FOGO", "VENTO", "LEITE", "SAPO", "TREM", "CEU", "PORTA", "LIVRO",
            "ARVORE", "CHAVE", "PONTE", "NINHO", "FESTA", "BRISA", "CAMPO", "ROCHA", "LAGO",
            "ESTRELA", "BANCO", "SINO", "CARRO", "JOGO", "MAR", "CAFE", "PAO", "SOPA",
            "DENTE", "FIO", "CHUVA", "NEVE", "SOLAR", "LAPIS", "CANETA", "BOTA", "SACO",
            "VIDRO", "MEL", "SAL"
        ];
        const maxAttempts = 6;
        let currentWord = words[Math.floor(Math.random() * words.length)];
        let attempts = [];
        let currentAttempt = "";
        const wordGrid = document.getElementById("word-grid");
        const feedback = document.getElementById("feedback");
        const restartBtn = document.getElementById("restart-btn");

        function initializeGrid() {
            wordGrid.innerHTML = "";
            for (let i = 0; i < maxAttempts * currentWord.length; i++) {
                const box = document.createElement("div");
                box.classList.add("letter-box");
                wordGrid.appendChild(box);
            }
        }

        function updateGrid() {
            const boxes = document.querySelectorAll(".letter-box");
            attempts.forEach((attempt, rowIndex) => {
                for (let i = 0; i < attempt.length; i++) {
                    const boxIndex = rowIndex * currentWord.length + i;
                    boxes[boxIndex].textContent = attempt[i];
                    if (currentWord[i] === attempt[i]) {
                        boxes[boxIndex].classList.add("correct");
                    } else if (currentWord.includes(attempt[i])) {
                        boxes[boxIndex].classList.add("present");
                    } else {
                        boxes[boxIndex].classList.add("absent");
                    }
                }
            });
        }

        function checkGameStatus() {
            if (attempts[attempts.length - 1] === currentWord) {
                feedback.innerHTML = `<p>Parabéns, você venceu!</p><img src="https://i.ibb.co/mmyBb56/IMG-1386.jpg" alt="Vitória">`;
                restartBtn.style.display = "block";
            } else if (attempts.length === maxAttempts) {
                feedback.innerHTML = `<p>Você perdeu! A palavra era: ${currentWord}</p><img src="https://i.ibb.co/7tvpr1Y/IMG-1387.jpg" alt="Derrota">`;
                restartBtn.style.display = "block";
            }
        }

        function handleKeyPress(event) {
            const key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key) && currentAttempt.length < currentWord.length) {
                currentAttempt += key;
                updateCurrentAttempt();
            } else if (key === "BACKSPACE" && currentAttempt.length > 0) {
                currentAttempt = currentAttempt.slice(0, -1);
                updateCurrentAttempt();
            } else if (key === "ENTER" && currentAttempt.length === currentWord.length) {
                attempts.push(currentAttempt);
                currentAttempt = "";
                updateGrid();
                checkGameStatus();
            }
        }

        function updateCurrentAttempt() {
            const boxes = document.querySelectorAll(".letter-box");
            const rowIndex = attempts.length;
            for (let i = 0; i < currentWord.length; i++) {
                const boxIndex = rowIndex * currentWord.length + i;
                boxes[boxIndex].textContent = currentAttempt[i] || "";
            }
        }

        function restartGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            attempts = [];
            currentAttempt = "";
            initializeGrid();
            feedback.innerHTML = "";
            restartBtn.style.display = "none";
        }

        document.addEventListener("keydown", handleKeyPress);
        restartBtn.addEventListener("click", restartGame);

        initializeGrid();
    </script>
</body>
</html>
