<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar Palavras</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            font-family: 'Poppins', sans-serif;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #hidden-word {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        #guess-input {
            padding: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 200px;
        }
        #confirm-btn, #next-btn {
            background-color: #FF69B4;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #feedback {
            margin-top: 20px;
            display: none;
        }
        #feedback img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2rem;
            }
            #hidden-word {
                font-size: 1.5rem;
                letter-spacing: 3px;
            }
            #guess-input {
                font-size: 0.9rem;
                padding: 8px;
            }
            #confirm-btn, #next-btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Adivinhe a Palavra!</h1>
    <div id="hidden-word"></div>
    <input type="text" id="guess-input" placeholder="Digite a palavra" autocomplete="off">
    <button id="confirm-btn">Confirmar</button>
    <button id="next-btn" style="display: none;">Pr√≥xima Palavra</button>
    <div id="feedback"></div>

    <script>
        const words = [
            "CASA", "GATO", "SOL", "LUA", "BOLA",
            "PEIXE", "FLOR", "RIO", "MESA", "TREM"
        ];
        let currentWordIndex = 0;
        let currentWord = words[currentWordIndex];

        function showHiddenWord(word) {
            let hidden = '';
            const visibleIndices = [];
            while (visibleIndices.length < 2) {
                const index = Math.floor(Math.random() * word.length);
                if (!visibleIndices.includes(index)) visibleIndices.push(index);
            }
            for (let i = 0; i < word.length; i++) {
                hidden += visibleIndices.includes(i) ? word[i] : '_';
            }
            document.getElementById('hidden-word').textContent = hidden;
        }

        function checkGuess() {
            const guess = document.getElementById('guess-input').value.toUpperCase();
            const feedbackElement = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');

            if (guess === currentWord) {
                feedbackElement.innerHTML = '<img src="https://i.ibb.co/mmyBb56/IMG-1386.jpg" alt="Certo">';
                nextBtn.style.display = 'inline-block';
            } else {
                feedbackElement.innerHTML = '<img src="https://i.ibb.co/7tvprR1Y/IMG-1387.jpg" alt="Errado">';
            }
            feedbackElement.style.display = 'block';
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            currentWord = words[currentWordIndex];
            document.getElementById('guess-input').value = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            showHiddenWord(currentWord);
        }

        // Inicializa o jogo
        showHiddenWord(currentWord);
        document.getElementById('confirm-btn').addEventListener('click', checkGuess);
        document.getElementById('next-btn').addEventListener('click', nextWord);
    </script>
</body>
</html>
