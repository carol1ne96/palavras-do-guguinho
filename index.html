<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras do Guguinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: 700;
        }
        #game-board {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
        }
        .row {
            display: flex;
            margin: 5px 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            margin: 2px;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            background-color: #000000;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
        }
        .key {
            margin: 5px;
            padding: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid #FFFFFF;
            background-color: #000000;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
        }
        .key:hover {
            background-color: #1E90FF;
            border-color: #104E8B;
        }
        #feedback {
            margin-top: 20px;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1E90FF;
            color: #FFFFFF;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #104E8B;
        }
        .hidden {
            display: none;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Palavras do Guguinho</h1>
    <div id="game-board"></div>
    <div class="keyboard"></div>
    <div id="feedback"></div>
    <button id="restart-btn" class="hidden">Jogar Novamente</button>
    <script>
        const words = [
            "CASA", "GATO", "PEIXE", "FLOR", "NUVEM", "SOL", "LUA", "BOLA", "RATO", "RIO",
            "MESA", "PATO", "FOGO", "VENTO", "LEITE", "SAPO", "TREM", "CEU", "PORTA", "LIVRO",
            "ARVORE", "CHAVE", "PONTE", "NINHO", "FESTA", "BRISA", "CAMPO", "ROCHA", "LAGO",
            "ESTRELA", "BANCO", "SINO", "CARRO", "JOGO", "MAR", "CAFE", "PAO", "SOPA",
            "DENTE", "FIO", "CHUVA", "NEVE", "SOLAR", "LAPIS", "CANETA", "BOTA", "SACO",
            "VIDRO", "MEL", "SAL"
        ];
        const maxAttempts = 6;
        let currentWord = words[Math.floor(Math.random() * words.length)];
        let attempts = 0;

        const gameBoard = document.getElementById("game-board");
        const keyboard = document.querySelector(".keyboard");
        const feedback = document.getElementById("feedback");
        const restartBtn = document.getElementById("restart-btn");

        function createBoard(wordLength) {
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement("div");
                row.classList.add("row");
                for (let j = 0; j < wordLength; j++) {
                    const cell = document.createElement("div");
                    cell.classList.add("cell");
                    row.appendChild(cell);
                }
                gameBoard.appendChild(row);
            }
        }

        function createKeyboard() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            letters.forEach(letter => {
                const key = document.createElement("div");
                key.classList.add("key");
                key.textContent = letter;
                key.addEventListener("click", () => handleKeyPress(letter));
                keyboard.appendChild(key);
            });
        }

        function handleKeyPress(letter) {
            console.log(letter);

        function checkWord() {

            // Exibir feedback e gerenciar tentativas

        function showFeedback(message, imgUrl) {
            feedback.innerHTML = `<p>${message}</p><img src="${imgUrl}" alt="Feedback">`;
            restartBtn.classList.remove("hidden");
        }

        function restartGame() {
            gameBoard.innerHTML = "";
            keyboard.innerHTML = "";
            feedback.innerHTML = "";
            restartBtn.classList.add("hidden");
            attempts = 0;
            currentWord = words[Math.floor(Math.random() * words.length)];
            createBoard(currentWord.length);
            createKeyboard();
        }

        restartBtn.addEventListener("click", restartGame);

        createBoard(currentWord.length);
        createKeyboard();
    </script>
</body>
</html>
